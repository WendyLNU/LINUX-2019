<!DOCTYPE html>
<html>

<head>
<title>hoj</title>
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="jquery-2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/check.js"></script>
</head>

<body style="background-color:wheat">
<div class="container">
<!-- 登录模态框（Modal） -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" 
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" 
                    data-dismiss="modal" aria-hidden="true">
                       &times;            </button>
                 <h4 class="modal-title" id="myModalLabel">
                    Welcome!           </h4>
              </div>
              <form class="form-horizontal" role="form" method="POST" id="loginform" action="success.html" onsubmit="return loginsubmit();">
              <div class="modal-body">
                    <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-6">
                               <input type="text" class="form-control" name="username" id="login_name">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-6">
                               <input type="password" class="form-control" name="userpassword" id="passwd0">
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                               <div class="checkbox">
                                  <label>
                                     <input type="checkbox"> 请记住我  </label>
                               </div>
                            </div>
                    </div>
                    <div class="col-sm-offset-2 "  id="div_login_check"></div>
                    
              </div>
              <div class="modal-footer">
                 <input type="button" class="btn btn-default" 
                    data-dismiss="modal" value="关闭"></input>
                 <input type="submit" class="btn btn-primary" value="登录"></input>
              </div>
              </form> 
        </div>
           <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<!-- 注册模态框（Modal） -->
<div class="modal fade" id="SignModal" tabindex="-1" role="dialog" 
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" 
                    data-dismiss="modal" aria-hidden="true">
                       &times;            </button>
                 <h4 class="modal-title" id="myModalLabel">
                    Welcome!           </h4>
              </div>
              <form class="form-horizontal" role="form" method="POST" id="signform" action="success.html"  onsubmit="return signsubmit();">
              <div class="modal-body">
                    <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-6">
                               <input type="text" class="form-control" name="username" placeholder="*" id="sign_name">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">昵称</label>
                            <div class="col-sm-6">
                               <input type="text" class="form-control" name="nickname"  placeholder="*" id="sign_nickname">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-6">
                               <input type="password" class="form-control" name="userpassword1" id="passwd1">
                            </div>
                            
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">再次输入</label>
                            <div class="col-sm-6">
                               <input type="password" class="form-control" name="userpassword2" id="passwd2" onblur="checkRePasswd()">
                            </div>
                            <span  id="span_repasswd"></span>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">学校</label>
                            <div class="col-sm-6">
                               <input type="text" class="form-control" name="school">
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-6">
                               <input type="text" class="form-control" name="email" placeholder="*">
                            </div>
                    </div>
                    <div class="col-sm-offset-2 "  id="div_sign_check"></div>             
              </div>
              <div class="modal-footer">
                 <input type="button" class="btn btn-default" 
                    data-dismiss="modal" value="关闭"></input>
                 <input type="submit" class="btn btn-primary" value="注册"></input>
              </div>
              </form> 
        </div>
           <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
