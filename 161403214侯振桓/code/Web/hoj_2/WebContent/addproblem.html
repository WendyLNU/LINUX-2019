<center><button type="button" class="btn btn-info">从本地导入</button></center>
<form class="form-horizontal" role="form" method="POST" style="padding-top: 10px;" action="AddProblem">
        <div class="form-group">
                <label>标题</label>
                
                <input type="text" class="form-control" name="title">
                
                
        </div>
        <div class="form-group">
                <label>题目描述</label>
                <textarea class="form-control" rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
                <label>Input描述</label>
                <textarea class="form-control" rows="3" name="input"></textarea>
        </div>
        <div class="form-group">
                <label>Output描述</label>
                <textarea class="form-control" rows="3" name="output"></textarea>
        </div>
        <div class="form-group">
                <label>样例输入</label>
                <textarea class="form-control" rows="3" name="sample_input"></textarea>
        </div>
        <div class="form-group">
                <label>样例输出</label>
                <textarea class="form-control" rows="3" name="sample_output"></textarea>
        </div>
        <div class="form-inline form-group">
                        <label>时间限制</label>
                
                        <input type="text" class="form-control" name="timelimit">
                        &nbsp;ms&nbsp;
                        <label>内存限制</label>
                
                        <input type="text" class="form-control" name="spacelimit">&nbsp;KB
        </div>
        <p class="text-info" style="font-size: 15px">ps : 提交后可以在题目页面点<u>管理数据</u>，添加后台数据</p>
        <center><button type="submit" class="btn btn-primary">提交</button></center>
